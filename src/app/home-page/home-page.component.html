<div  class="card" style="width: 70%; margin: auto;">
    <div class="card-body">    
        <h3  class="card-title">
            Lista
        </h3>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>CNPJ</th>
                    <th>Razão Social</th>
                    <th>Nome Fantasia</th>
                    <th>Telefone</th>
                    <th> Ações </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empresa of empresas">
                    <td>
                        {{ empresa.cnpj }}
                    </td>
                    <td>
                        {{ empresa.nome }}
                    </td>
                    <td>
                        {{ empresa.fantasia }}
                    </td>
                    <td>
                        {{ empresa.telefone }}
                    </td>
                    <td>
                        <a class="btn btn-primary" style="margin-right: 10px;" href="/cadastro?id={{empresa.id}}">
                            Editar
                        </a>
                        <a class="btn btn-danger" (click) = removeEmpresa(empresa) >
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="row">
                <button class="btn btn-primary" onclick="document.location = '/cadastro'">
                    Cadastrar
                </button>
            </div>
        </div>
    </div>
</div>
