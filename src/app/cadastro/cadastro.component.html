<h1>Formulario de Cadastro</h1>

<form  [formGroup]="cadastroForm"  (ngSubmit)="onSubmit()"  >
    <h4>CNPJ</h4>
    <input type="text" formControlName="cnpj">
    <h3>Endereço</h3>
    <br>
    logradouro
    <input type="text"   formControlName="logradouro">
    <br>
    número
    <input type="text" formControlName="numero">
    <br>
    bairro
    <input type="text" formControlName="bairro">
    <br>
    cep
    <input type="text" formControlName="cep">
    <br>
    cidade
    <input type="text" formControlName="cidade">
    <br>
    estado
    <input type="text" formControlName="estado">
    <br>
    <input type="checkbox" formControlName = "isChecked"> Observação
    <br>
    <textarea *ngIf="cadastroForm.get('isChecked').value == true" formControlName="observacao"> 
    </textarea>
    <br>
    <button class="btn btn-primary" type="submit" [disabled]='cadastroForm.valid' >Cadastro</button>
    <button class="btn btn btn-danger" type="button" onclick="document.location='/'">Cancela</button>
    {{ cadastroForm  }}
    <br>
</form>
